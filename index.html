<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Routine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #fff;
            border: 2px solid #333;
        }
        caption {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #333;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <!-- Each row represents a task/activity -->
    <table>
        <caption>My Weekend Routine</caption>
        <tr>
            <th>Time</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
        <tr>
            <td>Morning</td>
            <td>Exercise</td>
            <td>Drinking Coffee</td>
        </tr>
        <tr>
            <td>Noon</td>
            <td>Playing games</td>
            <td>Cleaning room and organize things</td>
        </tr>
        <tr>
            <td>Afternoon</td>
            <td>Relaxation</td>
            <td>Family time</td>
        </tr>
        <tr>
            <td>Evening</td>
            <td>Socialize</td>
            <td>Prepare for the week ahead</td>
        </tr>
    </table>
</body>
</html>
